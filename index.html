<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlMML ビジュアルシーケンサー</title>
    <meta name="color-scheme" content="dark">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header><a href=".">FlMML ビジュアルシーケンサー</a></header>
    <div class="wrap">
        <div class="editor">
            <div id="tones">
                <div class="guide-text">
                    音色
                    <small>空いているところをクリックで追加</small>
                </div>
                <ul>
                    <li><button class="material-icons plain note-1" aria-label="無調整" draggable="true" data-tone="" data-tone-pitch="c">music_note</button></li>
                </ul>
            </div>
            <div id="action">
                <div class="guide-text">
                    作用
                </div>
                <ul>
                    <li><button class="material-icons note-value" aria-label="音価" draggable="true" data-note-value="l4">expand</button></li>
                    <li><button class="material-icons tempo" aria-label="テンポ" draggable="true" data-tempo="t120">fast_forward</button></li>
                    <li><button class="material-icons volume" aria-label="音量" draggable="true">volume_up</button></li>
                    <li><button class="material-icons rest" aria-label="休符" draggable="true" data-rest="r">pause</button></li>
                    <li><button class="material-icons note-shift" aria-label="ノートシフト" draggable="true">arrow_upward</button></li>
                    <li><button class="loop-start" aria-label="ループ開始" draggable="true">◆</button></li>
                    <li><button class="loop-break" aria-label="ループ脱出" draggable="true">/</button></li>
                    <li><button class="material-icons loop-end" aria-label="ループ終了" draggable="true">loop</button></li>
                    <li><button class="poly-start" aria-label="和音区切り" draggable="true">][</button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                    <li><button class="material-icons " aria-label="" draggable="true"></button></li>
                </ul>
            </div>
            <div class="guide-text">
                <p>
                    ブロックをドラッグで下に音符を追加
                </p>
            </div>
            <div id="musical-score">
                <ul></ul>
            </div>
            <dialog id="dialog">
                <form id="dialog-form" method="dialog">
                    <div class="form-title">
                    </div>
                    <div class="inputs">
                    </div>
                    <div class="buttons">
                    </div>
                </form>
            </dialog>
        </div>
        <div class="buttons right">
            <button id="play"><span class="material-icons">play_arrow</span>再生</button>
        </div>
        <div class="warnings">
            <output id="warn-out" for="mml-text play"></output>
        </div>
        <details class="mml" open>
            <summary>現在のMML</summary>
            <div>
                <output id="mml">(なし)</output>
            </div>
        </details>
        <div class="buttons left">
            <button id="copy" disabled><span class="material-icons">content_copy</span>MMLをコピー</button>
            <button id="save" disabled><span class="material-icons">save</span>ファイルに保存</button>
            <button id="open"><span class="material-icons">file_open</span>ファイルを開く</button>
        </div>
        <div class="editor">
            <form class="mml-form" id="mml-line">
                <fieldset id="add-mml">
                    <legend>追加</legend>
                    <div>
                        <input type="text" id="add-mml-text" value="L8 O5CDEFGAB&lt;C">
                        <button id="add-button">追加</button>
                    </div>
                </fieldset>
                <fieldset id="delete-mml" disabled>
                    <legend>削除</legend>
                    <div>
                        <input type="number" id="delete-mml-index" min="0" max="0" value="0">
                        <button id="delete-button">削除</button>
                    </div>
                </fieldset>
                <fieldset id="rewrite-mml" disabled>
                    <legend>書換</legend>
                    <div>
                        <input type="number" id="rewrite-mml-index" min="0" max="0" value="0">
                        <input type="text" id="rewrite-mml-text" value="L8 O5CDEFGAB&lt;C">
                        <button id="rewrite-button">書換</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
